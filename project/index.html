<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder SPA App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <h1 class="logo">JSONPlaceholder SPA</h1>
                <nav class="nav">
                    <a href="#users" class="nav-link active">Пользователи</a>
                    <a href="#users#todos" class="nav-link">Todo</a>
                    <a href="#users#posts" class="nav-link">Посты</a>
                    <a href="#users#posts#comments" class="nav-link">Комментарии</a>
                </nav>
            </div>
        </header>

        <nav id="breadcrumbs" class="breadcrumbs"></nav>

        <div class="actions-bar">
            <div class="container">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Поиск..." class="search-input">
                    <button id="search-btn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="actions">
                    <button id="add-user-btn" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Добавить пользователя
                    </button>
                </div>
            </div>
        </div>

        <main class="container">
            <div id="content"></div>
        </main>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Добавить пользователя</h2>
                    <button id="modal-close" class="modal-close">&times;</button>
                </div>
                <div class="modal-body" id="modal-body"></div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>Лабораторная работа по JavaScript. JSONPlaceholder API</p>
            </div>
        </footer>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
